name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "public/**"
      - ".firebaserc"
jobs:
  build_and_deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_AKASHIC_GAME_DRIVE }}
          channelId: live
          projectId: akashic-game-drive
